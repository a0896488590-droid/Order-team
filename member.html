<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard - Order Universe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Order Universe - Member</h1>
    <form id="orderForm">
      <label>Customer Name</label>
      <input type="text" id="customerName" required>
      
      <label>Phone Number</label>
      <input type="text" id="phone" required>

      <label>Book Name</label>
      <input type="text" id="bookName" required>

      <label>Quantity</label>
      <input type="number" id="quantity" min="1" required>

      <label>Book Price</label>
      <input type="number" id="bookPrice" min="0" required>

      <label>Delivery Fee</label>
      <input type="number" id="deliveryFee" min="0" required>

      <label>Notes</label>
      <textarea id="notes"></textarea>

      <button type="submit" class="btn">Submit Order</button>
    </form>

    <h2>My Orders</h2>
    <div id="orderList"></div>
  </div>

  <script src="app.js"></script>
  <script>
    const username = localStorage.getItem('username');
    const role = localStorage.getItem('role');
    if(!username || role !== 'member') window.location.href = 'index.html';
  </script>
</body>
</html>
